name: .NET Core

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 2.2.108
    - name: dotnet build release netstandard2.0
      run: dotnet build --configuration Release --framework netstandard2.0  
    - name: dotnet build release netstandard2.1
      run: dotnet build --configuration Release --framework netstandard2.1
